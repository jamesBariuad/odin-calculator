<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="clear-area">
        <div class="clear-buttons" id="ac">AC</div>
        <div class="clear-buttons" id="undo">C</div>
      </div>
      <div id="digits">
        <div class="buttons digits" id="7">7</div>
        <div class="buttons digits" id="8">8</div>
        <div class="buttons digits" id="9 ">9</div>
        <div class="buttons digits" id="4">4</div>
        <div class="buttons digits" id="5">5</div>
        <div class="buttons digits" id="6">6</div>
        <div class="buttons digits" id="1">1</div>
        <div class="buttons digits" id="2">2</div>
        <div class="buttons digits" id="3">3</div>
        <div class="buttons digits" id="0">0</div>
        <div class="buttons" id="decimal">.</div>
        <div class="buttons" id="equals">=</div>
      </div>
      <div id="operations">
        <div class="buttons operators" id="/">รท</div>
        <div class="buttons operators" id="*">x</div>
        <div class="buttons operators" id="-">-</div>
        <div class="buttons operators" id="+">+</div>
      </div>
    </div>

    
    

    <script src="./script.js"></script>
  </body>
</html>
